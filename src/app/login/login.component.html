<div class="modal d-flex align-items-center justify-content-center">
  <div class="col-md-4 col-lg-5">

    <h4 class="mb-3">Login Please, Ehe!</h4>

    <form [formGroup]="detailForm" (submit)="onSubmit()" (click)="closeFailedLoginAlert()">
      <div class="row g-3">
        <!-- create a validation if failed to login -->
        <div class="alert alert-danger mb-0 p-2" *ngIf="loginFailed">
          <div>
            Login Failed
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
          <div class="alert alert-danger mb-3 p-2"
            *ngIf="detailForm.controls['username'].touched && !detailForm.controls['username'].valid">
            <div *ngIf="detailForm.controls['username'].errors?.['required']">
              Username Is Required
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div class="alert alert-danger mb-3 p-2"
            *ngIf="detailForm.controls['password'].touched && !detailForm.controls['password'].valid && !loginFailed">
            <div *ngIf="detailForm.controls['password'].errors?.['required']">
              Password Is Required
            </div>
          </div>

        </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" [disabled]="detailForm.invalid">Sign-In</button>
    </form>
  </div>
</div>
